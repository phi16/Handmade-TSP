<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script type="text/javascript" src="tsp.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
  </head>
  <body style="background:#000;color:#fff;font-family:Consolas;-webkit-text-size-adjust:100%;">
    <div id="full" style="width:100%;height:100%">
      <div style="padding:5pt;background:linear-gradient(0deg,#555,#111 30%,#111)">
        <span style="font-size:20pt;font-family:Aclonica;">Handmade TSP</span>
        <span style="font-size:10pt;padding-right:10px">Ver 1.13</span>
        <span style="font-size:15pt;padding-left:5px;cursor:pointer" onclick="TSP.load(0)">small5</span>
        <span style="font-size:15pt;padding-left:5px;cursor:pointer" onclick="TSP.load(1)">rand20</span>
        <span style="font-size:15pt;padding-left:5px;cursor:pointer" onclick="TSP.load(2)">tsp225</span>
        <span style="font-size:15pt;padding-left:5px;cursor:pointer" onclick="TSP.load(3)">rand1000</span>
        <span style="font-size:15pt;padding-left:5px;cursor:pointer" onclick="TSP.load(4)">tech30000</span>
        <span style="font-size:15pt;padding-left:5px;cursor:pointer" onclick="TSP.switchNum()" id="number">[Number On]</span>
        <span style="font-size:15pt;padding-left:5px;cursor:pointer;float:right"><a href="https://github.com/phi16/Handmade-TSP/blob/gh-pages/Readme.md" target="_blank" style="color:#fff">Documentation</a></span>
      </div>
      <canvas id="canvas" style="width:100%"></canvas>
      <textarea id="input" autofocus="" style="font-family:Consolas;width:100%;height:50pt;font-size:10pt;resize:none;background:#111;color:#fff;border-color:#777" onkeydown="TSP.fetch()" onkeyup="TSP.fetch()"></textarea>
    </div>
  </body>
</html>
